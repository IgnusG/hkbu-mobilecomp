name: Build LaTeX

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install ubuntu LaTeX distribution
      run: |
        sudo apt-get update
        sudo apt-get install texlive-full
        sudo apt-get install latexmk
    
    - name: Compile all latex files into pdfs
      run: latexmk
